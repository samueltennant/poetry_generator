<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Poetry Generator</title>
  </head>
  <body>
    <div id="text-container">
      <h1 id="poetry-text">The adjective noun verb adverb.</h1>
      <form action="." id="custom-form">
        <input type="text" id="adjective" placeholder="adjective" />
        <input type="text" id="noun" placeholder="noun" />
        <input type="text" id="verb" placeholder="verb" />
        <input type="text" id="adverb" placeholder="adverb" />
        <button type="submit">Create</button>
      </form>
      <button id="generate-button">Random Sentence</button>
    </div>
  </body>
</html>
